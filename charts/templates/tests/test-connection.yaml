apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "s3proxy.fullname" . }}-test-connection"
  labels:
    {{- include "s3proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  automountServiceAccountToken: false
  securityContext:
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault  
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "s3proxy.fullname" . }}:{{ .Values.service.port }}']

      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: "OnRootMismatch"
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never
