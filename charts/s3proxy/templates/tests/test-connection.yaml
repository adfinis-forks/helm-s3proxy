apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "s3proxy.fullname" . }}-test-connection"
  labels:
    {{- include "s3proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  automountServiceAccountToken: false
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    {{- if eq .Values.config.jclouds.provider "filesystem" }}
    - name: init
      image: amazon/aws-cli:2.13.22
      command: ['bash']
      args:
      - -c
      - aws s3api create-bucket --bucket test$(date +%s) --endpoint-url http://{{ include "s3proxy.fullname" . }}:{{ .Values.service.port }}
      # - aws
      # - s3api
      # - create-bucket
      # - --bucket
      # - $
      # - --endpoint-url
      # - http://{{ include "s3proxy.fullname" . }}:{{ .Values.service.port }}
      env:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if empty .Values.existingSecretName }}
              name: "{{ include "s3proxy.fullname" . }}-awsclient"
              {{- else }}
              name: {{ .Values.existingSecretName }}
              {{- end }}
              key: AWS_ACCESS_KEY_ID
              optional: false
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if empty .Values.existingSecretName }}
              name: "{{ include "s3proxy.fullname" . }}-awsclient"
              {{- else }}
              name: {{ .Values.existingSecretName }}
              {{- end }}
              key: AWS_SECRET_ACCESS_KEY
              optional: false
      {{- end }}
    {{- if eq .Values.config.jclouds.provider "azureblob" }}
    - name: init
      image: amazon/aws-cli:2.13.22
      command: ['bash']
      args:
      - -c
      - aws s3 ls --endpoint-url http://{{ include "s3proxy.fullname" . }}:{{ .Values.service.port }}
      # - aws
      # - s3api
      # - create-bucket
      # - --bucket
      # - $
      # - --endpoint-url
      # - http://{{ include "s3proxy.fullname" . }}:{{ .Values.service.port }}
      env:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              {{- if empty .Values.existingSecretName }}
              name: "{{ include "s3proxy.fullname" . }}-awsclient"
              {{- else }}
              name: {{ .Values.existingSecretName }}
              {{- end }}
              key: AWS_ACCESS_KEY_ID
              optional: false
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              {{- if empty .Values.existingSecretName }}
              name: "{{ include "s3proxy.fullname" . }}-awsclient"
              {{- else }}
              name: {{ .Values.existingSecretName }}
              {{- end }}
              key: AWS_SECRET_ACCESS_KEY
              optional: false
      {{- end }}
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        capabilities:
          drop:
            - ALL
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
  restartPolicy: Never
